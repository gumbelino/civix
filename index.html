<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civix - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "DM Serif Text", serif;
        background-color: #ffffff;
        color: #000000;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 600px;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 60px;
        animation: fadeIn 1s ease-in;
      }

      h1 {
        font-size: 48px;
        font-weight: 400;
        letter-spacing: 2px;
        margin-bottom: 20px;
        animation: fadeIn 1.2s ease-in;
      }

      p {
        font-size: 18px;
        font-weight: 400;
        opacity: 0.7;
        animation: fadeIn 1.4s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .logo {
          width: 100px;
          height: 100px;
          margin-bottom: 40px;
        }

        h1 {
          font-size: 36px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="logo"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="100" cy="100" r="100" fill="#E31837" />
        <text
          x="100"
          y="120"
          font-family="'DM Serif Text', serif"
          font-size="72"
          fill="white"
          text-anchor="middle"
          font-weight="400"
        >
          cvx
        </text>
      </svg>

      <h1>COMING SOON</h1>
      <p>something meaningful is on the way</p>
    </div>
  </body>
</html>
